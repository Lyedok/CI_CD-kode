---

- Написание кода:
    - разработчики пишут код (правят баги)
    - коммитят код в Git репозиторий
    - CI/CD система автоматически скачивает код из этого репозитория
    - устанавливает зависимости
    - отправляет код на автоматизированное тестирование и статический анализ
    - ручное code review
  Пока: количество выявленных ошибок и недочётов <= приемлемому значению

- Среда разработки:
    - CI/CD система собирает Docker контейнер с необходимыми зависимостями, загружает в него приложение
    - загружает контейнер в Docker репозиторий разработки
    - CI/CD система разворачивает контейнер на среде разработки
    - производится проверка работоспособности системы после развёртывания
    - при выявлении ошибок код отправляется на доработку
  Пока: количество выявленных ошибок и недочётов <= приемлемому значению

- Среды тестирования:
    - при успешном прохождении предыдущих этапов, приложение разворачивается на средах тестирования
    - QA-инженерами производится системное, интеграционное, нагрузочное тестирование, тестирование на безопасность
    - при выявлении ошибок код отправляется на доработку
  Пока: количество выявленных ошибок и недочётов <= приемлемому значению

- Промышленная среда:
    - при успешном прохождении предыдущих этапов, приложение разворачивается промышленной среде
    - плавное переключение нагрузки на новую версию
    - при обнаружении неисправностей откатываться на предыдущую версию